<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  
  <title>MIT 3 | Intro component with sign up form</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

<div>
  <div class="pinkbox">
    
    <div class="cont1">
      <h2> Learn to code by watching others </h2>
      <p> See how experienced developers solve problems in real time.</p>
      <p> Scripted tutorials is great, but understanding how developers think is invaluable.</p> 
    </div>
    <div class="cont2">
      <div class="rightup">
        <button onclick="trial()" id="try"> Try it free 7 days then $20/mo, thereafter </button>
      </div>
      <div class="rightdown">
        <h4> First Name </h4>
        <input type="text" id="fname">
        <h4> Last Name </h4>
        <input type="text" id="lname">
        <h4> E mail </h4>
        <input type="text" id="email">
        <h4> Password </h4>
        <input type="text" id="inputPasswordArea">
        <button onclick="claim()" id="enter"> CLAIM YOUR FREE TRAIL </button>
        <div id="bottom"> 
        <h5 id="sent"> By clicking the button you are agreeing to our <a href=""> Terms and Services </a></h5>
        <h4 id="resultData"> </h4>
      </div>
      </div>

    </div>
  </div>
</div>
<script>
  
  function claim() {
    console.log("print")
    var fname= document.getElementById("fname").value;
    var lname= document.getElementById("lname").value;
    var inputNameArea = fname + lname
    var email= document.getElementById("email").value;
    var inputPasswordArea= document.getElementById("inputPasswordArea").value;
        if (inputNameArea==inputPasswordArea) {
            var res = document.getElementById("resultData")
            res.innerHTML = "Check username and password"
        } else if (inputNameArea=="") {
            var res = document.getElementById("resultData")
            res.innerHTML = "Enter Username"
        } else if (inputNameArea.length<4) {
            var res = document.getElementById("resultData")
            res.innerHTML = "Incorrect username"
        } else if (inputPasswordArea=="") {
            var res = document.getElementById("resultData")
            res.innerHTML = "Enter password"
        } else if (inputPasswordArea.length<6) {
            var res = document.getElementById("resultData")
            res.innerHTML = "Incorrect password"
        } else if (inputPasswordArea.length>16) {
            var res = document.getElementById("resultData")
            res.innerHTML = "Incorrect password"
        } else{
            var res = document.getElementById("resultData")
            res.innerHTML = "Welcome!"
        }

    }

    function trial(){
      var res = document.getElementById("resultData")
      res.innerHTML = "Trial"
    }
</script>
</body>
</html>
